<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Responsive Display Previewer</title>


<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10, user-scalable=1">

<link href="./static/css_files/style.css" rel="stylesheet">

<script src="./static/jquery-1.7.1.min.js" charset="utf-8" type="text/javascript"></script>
</head>
<body>

<article class="auto">
<div id="mask"></div>
<iframe class="auto" src="./static/index.html"></iframe>
</article>
<script type="text/javascript">
	$("#switcher li").click(function() {
		$("article").attr("class", $(this).attr("id"));
		$("#switcher li.active").removeClass("active");
		$(this).addClass("active")
	});
</script>



</body></html>
